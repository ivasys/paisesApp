<h2>Por Capital</h2>

<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder='buscar capital...'></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError"  class="alert alert-danger">
        No se encontró nada con el término {{termino}}
</div>

<div *ngIf="respuesta.length>0" class="row">
    <div class="col">
        <app-pais-tabla [respuesta]="respuesta"></app-pais-tabla>
    </div>
</div>
