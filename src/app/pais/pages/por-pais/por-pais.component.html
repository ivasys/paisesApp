<h2>Por Pais</h2>

<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar($event)" 
            (onDebounce)="sugerencias($event)"  
            [placeholder]="placeholder">
        </app-pais-input>
    </div>
</div>

<ul *ngIf="listadoSugerencias" class="list-group">
    <li *ngFor="let item of respuestaSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais',item.alpha2Code]">
            {{item.name}}
        </a>
    </li>
    <li (click)="buscar(termino)" class="list-group-item list-group-item-action">
        <a>
           Buscar {{termino}}
        </a>
    </li>
</ul>

<hr>

<div *ngIf="hayError"  class="alert alert-danger">
        No se encontró nada con el término {{termino}}
</div>

<div *ngIf="respuesta.length>0" class="row">
    <div class="col">
        <app-pais-tabla [respuesta]="respuesta"></app-pais-tabla>
    </div>
</div>
